name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: spack/setup-spack@v2.1.1
        with:
          ref: develop
      
      - name: Run tests
        shell: spack-bash {0}
        run: |
          which spack
          echo SPACK_ROOT: $SPACK_ROOT
          . source_me.sh
          spack unit-test --extension=helpers -m "not integration"
          # Run the long-running tests after we've run the short ones:
          spack unit-test --extension=helpers -m "integration"
